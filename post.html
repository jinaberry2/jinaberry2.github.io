<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="post.css">
    <link rel="icon" type="image/x-icon" href="/favicon_io/favicon.ico">
<link rel="icon" type="image/png" href="/favicon_io/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/favicon_io/favicon-16x16.png" sizes="16x16">
<link rel="apple-touch-icon" href="/favicon_io/apple-touch-icon.png" sizes="180x180">
</head>
<body>
    <header id="floating-header" class="floating-bar">
        <a href="archive.html" class="header-back-btn">←</a>
        <h2 id="header-title" class="header-post-title"></h2>
        <div class="header-right-actions">
            <button id="options-btn" class="options-btn">•••</button>
            <div id="options-menu" class="options-menu">
                <button id="permanent-delete-btn" class="delete-post-btn" style="display: none;">영구 삭제</button>
                <button id="delete-post-btn" class="delete-post-btn">삭제</button>
            </div>
        </div>
    </header>

    <div class="post-container">
        <main class="post-content">
            <h1 id="post-title"></h1>
            <div class="author-meta">
                <div class="author-avatar"></div>
                <div class="author-details">
                    <p id="author-name" class="name"></p>
                    <p class="meta-info">
                        <span id="post-date"></span> · 조회 <span id="post-views">0</span>
                    </p>
                </div>
            </div>
            <div id="post-body"></div>
        </main>

        <footer class="post-footer">
            <div class="footer-actions">
                <button id="like-btn" class="action-btn">
                    <span class="icon">♡</span>
                </button>
            </div>
            <div class="footer-nav">
                <button id="prev-post-btn" class="nav-btn">&lt; 이전</button>
                <button id="list-btn" class="nav-btn">목록</button>
                <button id="next-post-btn" class="nav-btn">다음 &gt;</button>
            </div>
        </footer>
    </div>

    <div id="side-panel-overlay" class="side-panel-overlay"></div>
    <div id="side-panel" class="side-panel">
        <div class="panel-header">
            <h3>목차</h3>
            <button id="close-panel-btn" title="닫기">&times;</button>
        </div>
        <div id="panel-post-list" class="panel-post-list">
            </div>
    </div>

    <script src="post.js"></script>
</body>
</html>
